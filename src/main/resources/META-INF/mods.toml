modLoader="javafml"
loaderVersion="${loader_version_range}"
issueTrackerURL="https://github.com/${github_project}/issues"
license="${mod_license}"

[[mods]]
    modId="${mod_id}"
    logoFile="${mod_id}.png"
    version="${mod_version}"
    displayName="${mod_name}"
    displayURL="${mod_display_url}"
    authors="${mod_authors}"
    description='''${mod_description}'''
    
[[dependencies.${mod_id}]]
    modId="forge"
    mandatory=true
    versionRange="${forge_version_range}"
    ordering="NONE"
    side="BOTH"

[[dependencies.${mod_id}]]
    modId="minecraft"
    mandatory=true
    versionRange="${minecraft_version_range}"
    ordering="NONE"
    side="BOTH"
    
[[dependencies.${mod_id}]]
    modId="creativecore"
    mandatory=true
    ordering="NONE"
    side="BOTH"
    versionRange="${creativecore_version}"